<!DOCTYPE html>
<head>
    <title>메이플스토리 성장 비약 계산기</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="./shop.css">
    <link type="text/css" rel="stylesheet" href="./shop-help.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <script defer type="module" src="./shop.js"></script>
    <script defer type="module" src="./shop-help.js"></script>
</head>
<body>
    <nav class = "navbar navbar-default">
        <div class = "container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href = "./"><img alt = "EXP" src = "./expcoupon.png"></a>
            </div>
            <ul class= "navbar-nav nav">
                <li>
                <a href = "./calc.html">비약 계산기</a>
                </li>
                <li>
                <a href = "#">비약샵 구매 추천</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class = "main">
        <div id="help-frame" class="help-info">
            <i class="fa"></i>
            <i class="nav-link collapsed help-info fa fa-question-circle" id="help-btn" data-toggle="collapse"
                href="#help-text" aria-expanded="false" aria-controls="help-text">
            </i>
            <div class="collapse" id="help-text"></div>
        </div>

        <div id = "info_frame" class = "user_info">
            <input id = "input_level" class = "user_info" autofocus>레벨<span class="tab">&#9;</span>
            <input id = "input_exp" class = "user_info" value = "0">%<span class="tab">&#9;</span>
            <input id = "input_coin" class = "user_info">코인<span class="tab">&#9;</span>
            <button id = "submit" class = "user_info">확인</button>
        </div>
        <br><br><br><br><br>
        <div class = "frame show_result">
            <div id = "amount" class = "show_result">
                <div id = "elixir1" class = "show_result"></div>
                <div id = "elixir2" class = "show_result"></div>
                <div id = "elixir3" class = "show_result"></div>
                <div id = "elixir4" class = "show_result"></div>
                <div id = "elixir5" class = "show_result"></div>
                <br>
                <span id = "result_level" class = "show_result">0</span>레벨&nbsp;&nbsp;&nbsp;<span id = "result_exp" class = "show_result">0</span>%
            </div>
        </div>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
</body>
